<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Meal Planner</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
<link rel="stylesheet" href="meal-planner.css">
</head>
<body>
<!-- App Header -->
<header class="app-header">
<div class="header-content">
<div class="header-left">
<div class="header-icon">
<i data-lucide="chef-hat"></i>
</div>
<div class="header-text">
<h1>Smart Meal Planner</h1>
<p>Your Personal Cooking Assistant</p>
</div>
</div>
<button class="settings-btn">
<i data-lucide="settings"></i>
</button>
</div>
</header>
<main class="main-content">
<!-- Quick Actions -->
<section class="quick-actions">
<h2>Quick Start</h2>
<div class="quick-grid">
<button class="quick-btn" data-action="quick-meal">
<div class="quick-icon quick-red">
<i data-lucide="clock"></i>
</div>
<span>Quick Meal</span>
</button>
<button class="quick-btn" data-action="healthy">
<div class="quick-icon quick-green">
<i data-lucide="heart"></i>
</div>
<span>Healthy</span>
</button>
<button class="quick-btn" data-action="favorites">
<div class="quick-icon quick-yellow">
<i data-lucide="star"></i>
</div>
<span>Favorites</span>
</button>
</div>
</section>
<!-- Meal Planning Form -->
<section class="meal-form-section">
<div class="form-container">
<div class="form-header">
<h2>Plan Your Perfect Meal</h2>
<p>Tell us your preferences and we'll suggest something delicious</p>
</div>
<form id="mealPlannerForm" class="meal-form">
<!-- Dietary Restrictions -->
<div class="form-group">
<label class="form-label">
<i data-lucide="check-circle"></i>
Dietary Preferences
</label>
<div class="checkbox-grid">
<label class="checkbox-item">
<input type="checkbox" name="dietaryRestrictions" value="vegetarian">
<div class="checkbox-content">
<div class="checkbox-icon">ğŸŒ±</div>
<div class="checkbox-text">
<span class="checkbox-title">Vegetarian</span>
<span class="checkbox-desc">Plant-based options only</span>
</div>
</div>
</label>
<label class="checkbox-item">
<input type="checkbox" name="dietaryRestrictions" value="gluten-free">
<div class="checkbox-content">
<div class="checkbox-icon">ğŸŒ¾</div>
<div class="checkbox-text">
<span class="checkbox-title">Gluten-Free</span>
<span class="checkbox-desc">No wheat, barley, or rye</span>
</div>
</div>
</label>
</div>
</div>
<!-- Ingredients Available -->
<div class="form-group">
<label class="form-label">
<i data-lucide="package"></i>
Ingredients Available?
</label>
<div class="radio-grid">
<label class="radio-item">
<input type="radio" name="ingredientsAvailable" value="true" checked>
<div class="radio-content">
<div class="radio-icon">âœ…</div>
<span>Yes, I have ingredients</span>
</div>
</label>
<label class="radio-item">
<input type="radio" name="ingredientsAvailable" value="false">
<div class="radio-content">
<div class="radio-icon">ğŸ›’</div>
<span>No, need shopping list</span>
</div>
</label>
</div>
</div>
<!-- Time Available -->
<div class="form-group">
<label class="form-label">
<i data-lucide="clock"></i>
How much time do you have? (minutes)
</label>
<div class="input-container">
<input type="number" id="timeInput" name="timeAvailable" min="1" placeholder="e.g., 30" class="time-input">
</div>
</div>
<!-- Nutrition Goal -->
<div class="form-group">
<label class="form-label">
<i data-lucide="target"></i>
Current Nutrition Goal
</label>
<div class="radio-grid">
<label class="radio-item">
<input type="radio" name="nutritionGoal" value="high-protein">
<div class="radio-content">
<div class="radio-icon">ğŸ’ª</div>
<span>High Protein</span>
</div>
</label>
<label class="radio-item">
<input type="radio" name="nutritionGoal" value="low-calorie">
<div class="radio-content">
<div class="radio-icon">ğŸ¥—</div>
<span>Low Calorie</span>
</div>
</label>
<label class="radio-item">
<input type="radio" name="nutritionGoal" value="balanced" checked>
<div class="radio-content">
<div class="radio-icon">âš–ï¸</div>
<span>Balanced</span>
</div>
</label>
</div>
</div>
<!-- Calorie Budget (conditionally shown) -->
<div class="form-group" id="calorieBudgetSection" style="display: none;">
<label class="form-label">
<i data-lucide="calculator"></i>
Does a regular meal fit your calorie budget?
</label>
<div class="radio-grid">
<label class="radio-item">
<input type="radio" name="calorieBudget" value="full" checked>
<div class="radio-content">
<div class="radio-icon">ğŸ½ï¸</div>
<span>Yes, full meal</span>
</div>
</label>
<label class="radio-item">
<input type="radio" name="calorieBudget" value="light">
<div class="radio-content">
<div class="radio-icon">ğŸ¥¬</div>
<span>No, keep it light</span>
</div>
</label>
</div>
</div>
<button type="submit" class="plan-button" id="planButton">
<i data-lucide="sparkles"></i>
Plan My Meal
</button>
</form>
</div>
</section>
<!-- Loading State -->
<section class="loading-section" id="loadingSection" style="display: none;">
<div class="loading-container">
<div class="loading-spinner"></div>
<p class="loading-text">Cooking up your perfect meal...</p>
<p class="loading-subtext">Analyzing your preferences</p>
</div>
</section>
<!-- Suggestion Results -->
<section class="suggestion-section" id="suggestionSection" style="display: none;">
<div id="suggestionContent"></div>
</section>
<!-- Recent Meals -->
<section class="recent-meals">
<div class="recent-header">
<h2>Recent Meals</h2>
<button class="view-all-btn">View All</button>
</div>
<div class="recent-grid" id="recentMealsGrid">
<!-- Recent meals will be populated by JavaScript -->
</div>
</section>
</main>
<!-- Bottom Navigation -->
<nav class="bottom-nav">
<button class="nav-item active">
<i data-lucide="home"></i>
<span>Home</span>
</button>
<button class="nav-item">
<i data-lucide="search"></i>
<span>Search</span>
</button>
<button class="nav-item">
<i data-lucide="heart"></i>
<span>Favorites</span>
</button>
<button class="nav-item">
<i data-lucide="user"></i>
<span>Profile</span>
</button>
</nav>
<!-- Message Modal -->
<div class="modal-overlay" id="messageModal">
<div class="modal-content">
<h3 id="modalTitle">Message</h3>
<p id="modalMessage">Content</p>
<button id="modalCloseBtn" class="modal-close-btn">OK</button>
</div>
</div>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script src="meal-planner.js"></script>
</body>
</html>
