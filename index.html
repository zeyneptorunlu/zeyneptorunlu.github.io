<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Meal Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="planner-container">
    <h1>Smart Meal Planner</h1>
    <form id="planner-form" novalidate>
      <fieldset>
        <legend>How much time (in minutes) do you have?</legend>
        <label for="time-input">Time available:</label>
        <input type="number" id="time-input" name="timeAvailable" min="1" required>
      </fieldset>

      <fieldset>
        <legend>Select a dietary restriction:</legend>
        <div>
          <input type="radio" id="opt-none" name="restriction" value="None" checked>
          <label for="opt-none">None</label>
        </div>
        <div>
          <input type="radio" id="opt-vegetarian" name="restriction" value="Vegetarian">
          <label for="opt-vegetarian">Vegetarian</label>
        </div>
        <div>
          <input type="radio" id="opt-vegan" name="restriction" value="Vegan">
          <label for="opt-vegan">Vegan</label>
        </div>
        <div>
          <input type="radio" id="opt-glutenfree" name="restriction" value="Gluten-free">
          <label for="opt-glutenfree">Gluten-free</label>
        </div>
      </fieldset>

      <button type="submit" id="get-recommendation" disabled>Get Recommendation</button>
    </form>

    <div id="spinner" class="hidden" aria-live="polite">⏳ Preparing…</div>
    <section id="result-container" class="hidden" aria-live="polite">
      <h2>Your Meal Plan</h2>
      <p id="suggestion"></p>
      <h3>Shopping List</h3>
      <ul id="shopping-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
