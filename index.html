<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Yemek Planlayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="planner-container">
        <header>
            <h1>Akıllı Yemek Planlayıcı</h1>
            <p>Kişiselleştirilmiş yemek öneriniz için birkaç soruyu yanıtlayın.</p>
        </header>

        <form id="meal-form">
            <div class="form-group">
                <label for="dietary-restriction">1. Bir diyet kısıtlamanız var mı?</label>
                <select id="dietary-restriction">
                    <option value="none">Yok</option>
                    <option value="vegetarian">Vejetaryen</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Glutensiz</option>
                </select>
            </div>

            <div class="form-group">
                <p>2. Gerekli malzemeler evde mevcut mu?</p>
                <div class="radio-group">
                    <label><input type="radio" name="ingredients" value="yes"> Evet</label>
                    <label><input type="radio" name="ingredients" value="no"> Hayır</label>
                </div>
            </div>

            <div class="form-group">
                <label for="time-available">3. Ne kadar zamanınız var? (dakika)</label>
                <input type="number" id="time-available" min="0" placeholder="Örn: 30">
            </div>

            <div class="form-group">
                <p>4. Beslenme hedefiniz nedir?</p>
                <div class="radio-group">
                    <label><input type="radio" name="goal" value="high-protein"> Yüksek Protein</label>
                    <label><input type="radio" name="goal" value="low-calorie"> Düşük Kalori</label>
                    <label><input type="radio" name="goal" value="none"> Özel Bir Hedefim Yok</label>
                </div>
            </div>

            <button type="submit" id="submit-btn">Öneri Al</button>
        </form>

        <div id="result-container" class="hidden">
            <h2 id="result-title"></h2>
            <div id="result-content"></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
