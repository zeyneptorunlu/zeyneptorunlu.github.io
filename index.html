<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Yemek Planlayıcı Pro+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>Akıllı Yemek Planlayıcı <sup>Pro+</sup></h1>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
                <label for="theme-toggle" class="theme-toggle-label"></label>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="planner-container">
            <p class="intro-text">Kişiselleştirilmiş yemek öneriniz için hayat tarzınıza uygun seçimler yapın.</p>

            <form id="meal-form">
                <div class="form-group">
                    <label for="dietary-restriction">Diyetiniz</label>
                    <select id="dietary-restriction">
                        <option value="none">Kısıtlama Yok</option>
                        <option value="vegetarian">Vejetaryen</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Glutensiz</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <p>Malzemeler evde var mı?</p>
                    <div class="radio-group-modern">
                        <label><input type="radio" name="ingredients" value="yes"><span>Evet</span></label>
                        <label><input type="radio" name="ingredients" value="no"><span>Hayır</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <p>Ne kadar vaktiniz var?</p>
                    <div class="radio-group-modern">
                        <label><input type="radio" name="time" value="short"><span>&lt; 20 dk</span></label>
                        <label><input type="radio" name="time" value="medium"><span>20-45 dk</span></label>
                        <label><input type="radio" name="time" value="long"><span>&gt; 45 dk</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <p>Günün hedefi nedir?</p>
                    <div class="radio-group-modern">
                        <label><input type="radio" name="goal" value="high-protein"><span>Yüksek Protein</span></label>
                        <label><input type="radio" name="goal" value="low-calorie"><span>Düşük Kalori</span></label>
                        <label><input type="radio" name="goal" value="none"><span>Keyifli Bir Öğün</span></label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Öneri Al</button>
                    <button type="reset" id="reset-btn">Temizle</button>
                </div>
            </form>

            <div class="recipe-link-container">
                <a href="#" id="view-all-recipes-btn">Tüm Tarifleri Görüntüle &rarr;</a>
            </div>

            <div id="result-container" class="hidden"></div>
        </div>

        <div class="weekly-planner-container">
            <h2>Haftalık Planım</h2>
            <div class="weekly-grid" id="weekly-grid">
                <div class="day-card" data-day="monday"><h3>Pazartesi</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="tuesday"><h3>Salı</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="wednesday"><h3>Çarşamba</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="thursday"><h3>Perşembe</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="friday"><h3>Cuma</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="saturday"><h3>Cumartesi</h3><div class="meal-slot"></div></div>
                <div class="day-card" data-day="sunday"><h3>Pazar</h3><div class="meal-slot"></div></div>
            </div>
        </div>
    </main>

    <div id="recipe-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">&times;</button>
            <div class="modal-header">
                <h2>Tüm Tarifler</h2>
                <input type="text" id="recipe-search-input" placeholder="Tariflerde ara...">
            </div>
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="all-recipes">Tüm Tarifler</button>
                <button class="tab-btn" data-tab="favorites">Favorilerim</button>
            </div>
            <div id="all-recipes-list" class="tab-content active"></div>
            <div id="favorites-list" class="tab-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
